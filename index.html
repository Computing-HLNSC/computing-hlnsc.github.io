<!DOCTYPE html>
<html lang="en">
<head id="head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Computing Department | Cisco Networking Academy</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="../styles/tooltip.css">
</head>

<body class="bg-[#0D3B66] font-sans">
	<div id="header"></div>
	<div id="imodal"></div>

	<!-- Page Content -->
	<section class="py-3">
		<div class="container mx-auto px-4">
			<div class="bg-white shadow-lg rounded-lg p-6">
				<!-- Tabs -->
				<div class="border-b mb-4 flex flex-wrap">
					<button class="tab-btn px-4 py-2 font-medium text-gray-700 border-b-2 border-transparent hover:border-blue-500 focus:outline-none active-tab"
						data-tab="practical">Practical Guidance</button>
					<button class="tab-btn px-4 py-2 font-medium text-gray-700 border-b-2 border-transparent hover:border-blue-500 focus:outline-none"
						data-tab="academic">Academic Guidance</button>
					<button class="tab-btn px-4 py-2 font-medium text-gray-700 border-b-2 border-transparent hover:border-blue-500 focus:outline-none"
						data-tab="tools">Tools and Simulations</button>
				</div>

				<!-- Practical Content -->
				<div id="practical" class="tab-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
					<div id="index_practical_courses" class="contents"></div>
				</div>

				<!-- Academic Content -->
				<div id="academic" class="tab-content hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
					<div id="index_academic_courses" class="contents"></div>
				</div>

				<!-- Tools Content -->
				<div id="tools" class="tab-content hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
					<div id="index_tools" class="contents"></div>
				</div>
			</div>
		</div>
	</section>

	<script src="../imports/imodal.js"></script> <!-- Js for the contact/info/turnitinuk buttons -->
	<script src="../imports/base.js"></script> <!-- Js for the header and modal imports -->
	<script>
		const tabs = document.querySelectorAll('.tab-btn');
		const contents = document.querySelectorAll('.tab-content');

		tabs.forEach(tab => {
			tab.addEventListener('click', () => {
				tabs.forEach(btn => btn.classList.remove('active-tab', 'border-blue-500', 'text-blue-600'));
				tab.classList.add('active-tab', 'border-blue-500', 'text-blue-600');
				const target = tab.getAttribute('data-tab');
				contents.forEach(content => {
					content.classList.add('hidden');
					if (content.id === target) content.classList.remove('hidden');
				});
			});
		});
	</script>
</body>
</html>
